{% extends 'base.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
{% endblock %}

{% block page_title %}
    {{ uav.UavID }}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <img class="img-fluid rounded" src="{{ uav.image.url }}" alt="{{ uav.title }}">
            </div>
            <div class="col-8">
                <h1 class="h3">{{ {uav.UavID }}</h1>
                <p>
                    {{ {uav.UavID }}
                </p>

                <button class="btn btn-primary" type="submit">Kaydet</button>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_files %}
    <script src="{% static 'courses/js/script.js' %}"></script>
{% endblock %}
